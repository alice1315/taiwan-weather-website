<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="../css/base.css?">
        <link rel="stylesheet" href="../css/city.css?" >
        <title>Taiwan Weather Website</title>
    </head>
    <body onload="cityInit();">
        <header>
            <div class="index-header">
                <div class="index-title"><a href="./index.html">台灣氣象觀測站</a></div>
    <!-- 當天時間 --><div class="index-date"></div>
            </div>
        </header>
        
        <div class="main" style="display: none;">
        <div class="city-section">
            <div class="city-section-left">
    <!-- 城市名稱 --><div class="city-name">
                        <span></span>
        <!-- 氣相圖示 --> <img class="city-weather-icon-img" title="weather"/>
                    </div> 
    <!-- 城市氣溫 --><div class="city-weather"></div>
            </div>
            <div class="city-section-right">
                <div class="city-section-right-frame">
                    <div class="city-WindDir">風速</div>
    <!-- 風向內容 --><div class="city-WindDir-info"></div> 
                </div>
                <div class="city-section-right-frame">
                    <div class="city-AP">日照</div>
    <!-- 日照內容 --> <div class="city-AP-info"></div> 
                </div>
                <div class="city-section-right-frame">
                    <div class="city-RH">濕度</div>
    <!-- 濕度內容 --> <div class="city-RH-info"></div> 
                </div>
            </div>
        </div>
        <div id="city-button" class="city-back-to-indexPage">回首頁</div>
        </div>

        <script src="../js/city.js"></script> 
        <script src="../js/init_data.js"></script> 
    </body>
</html>
